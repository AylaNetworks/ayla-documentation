<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proxy Client</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="client.css">
</head>

<body>

  <!-- BEGIN NAV MENU -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="height:62px;">
    <a class="navbar-brand" href="./client.html"><img src="ayla-leaf.png" width="28" alt="">Proxy Client</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navdrop"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navdrop">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a id="account-link" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"></a>
          <div class="dropdown-menu dropdown-menu-right" style="width:320px;background:snow;">

            <!-- BEGIN LOGIN FORM -->
            <form id="login-form" style="display:none;">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">Log into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="password" class="form-control" id="password" placeholder="password" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="appid" class="form-control" id="appId" placeholder="appId" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="appsecret" class="form-control" id="appSecret" placeholder="appSecret" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="login-submit" type="submit" class="btn btn-success btn-sm btn-block">Login</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="login-close" type="button" class="btn btn-secondary btn-sm btn-block click-body">Close</button>
                </div>
              </div>
            </form>
            <!-- END LOGIN FORM -->

            <!-- BEGIN LOGOUT FORM -->
            <form id="logout-form" style="display:none;">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">You are logged into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="logout-submit" type="submit" class="btn btn-warning btn-sm btn-block">Logout</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="logout-close" type="button" class="btn btn-secondary btn-sm btn-block click-body">Close</button>
                </div>
              </div>
            </form>
            <!-- END LOGOUT FORM -->

          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- END NAV MENU -->

  <main role="main" class="container">

    <!-- BEGIN ERROR MSG BOX -->
    <div id="error-msg" style="display:none;">
      <button id="error-msg-btn" type="text" class="btn btn-light btn-sm">Close</button><span></span>
    </div>
    <!-- END ERROR MSG BOX -->

    <!-- BEGIN TAB LIST -->
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" data-toggle="tab" href="#devices-tab" role="tab">Devices</a>
    </div>
    <!-- BEGIN TAB LIST -->

    <!-- BEGIN TAB CONTENT -->
    <div class="tab-content">

      <!-- BEGIN DEVICES TAB -->
      <div class="tab-pane fade show active" id="devices-tab" role="tabpanel">

        <!-- BEGIN OUTER ROW -->
        <div class="row">

          <!-- BEGIN LEFT COLUMN -->
          <div class="form-group col-md-3">

            <!-- BEGIN DATAPOINT TOOL -->
            <div class="row">
              <div class="form-group col-md-12">

                <h3 data-toggle="collapse" href="#datapoint-tool"><span class="collapsible">Datapoint Tool</span></h3>
                <div  id="datapoint-tool"class="collapse show">

                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="select-devices">Devices</label>
                      <select id="select-devices" class="form-control form-control-sm"></select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="select-properties">Properties</label>
                      <select id="select-properties" class="form-control form-control-sm"></select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-12">
                      <label>Value</label>
                      <div id="value-wrapper">
                        <input id="property-value" type="text" class="form-control form-control-sm">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-12">
                      <div id="value-button-wrapper" style="display:none;">
                        <!--<label>&nbsp;</label>-->
                        <button id="save-property-value" type="button" class="btn btn-success btn-sm btn-block">Save</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- END DATAPOINT TOOL -->

          </div>
          <!-- END LEFT COLUMN -->

          <!-- BEGIN RIGHT COLUMN -->
          <div class="form-group col-md-9">
          </div>
          <!-- END RIGHT COLUMN -->

        </div>
        <!-- END DEVICES TAB -->

      </div>
      <!-- END TAB CONTENT -->

    </main>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://docs.aylanetworks.com/utilities/ayla-proxy-server/source/ayla-proxy-server.js"></script>
  <script src="client.js"></script>
  </html>
