<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ayla Proxy Client</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="ayla-proxy-client.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="height:62px;"> <!-- BEGIN NAV MENU -->
    <a class="navbar-brand" href="./client.html"><img src="ayla-leaf.png" width="28" alt="">Ayla Proxy Client</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navdrop"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navdrop">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a id="account-link" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"></a>
          <div class="dropdown-menu dropdown-menu-right" style="width:320px;background:snow;">

            <form id="login-form" style="display:none;"> <!-- BEGIN LOGIN FORM -->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">Log into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="password" class="form-control" id="password" placeholder="password" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="appid" class="form-control" id="appId" placeholder="appId" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="appsecret" class="form-control" id="appSecret" placeholder="appSecret" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="login-submit" type="submit" class="btn btn-success btn-sm btn-block">Login</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="login-close" type="button" class="btn btn-secondary btn-sm btn-block click-body">Close</button>
                </div>
              </div>
            </form> <!-- END LOGIN FORM -->

            <form id="logout-form" style="display:none;"> <!-- BEGIN LOGOUT FORM -->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">You are logged into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="logout-submit" type="submit" class="btn btn-warning btn-sm btn-block">Logout</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="logout-close" type="button" class="btn btn-secondary btn-sm btn-block click-body">Close</button>
                </div>
              </div>
            </form> <!-- END LOGOUT FORM -->

          </div>
        </li>
      </ul>
    </div>
  </nav> <!-- END NAV MENU -->
  

  <main role="main" class="container">

    <div id="msg-box" style="display:none;"> <!-- BEGIN MSG BOX -->
      <button type="text" class="btn btn-light btn-sm">Close</button><span></span>
    </div> <!-- END MSG BOX -->

    <div class="row"> <!-- BEGIN OUTER ROW -->

      <div class="form-group col-md-6"> <!-- BEGIN LEFT COLUMN -->

        <div class="row"> <!-- BEGIN ACCESS RULES -->
          <div class="form-group col-md-12">

            <h3 data-toggle="collapse" href="#access-rules-collapse"><span class="collapsible">Access Rules</span></h3>
            <div  id="access-rules-collapse"class="collapse show"> <!-- BEGIN ACCESS RULES COLLAPSE -->
              sss
            </div> <!-- END ACCESS RULES COLLAPSE -->
          </div> <!-- END COLUMN -->
        </div> <!-- END ACCESS RULES -->

        <div class="row"> <!-- BEGIN SUBSCRIPTIONS -->
          <div class="form-group col-md-12">

            <h3 data-toggle="collapse" href="#subscriptions-collapse"><span class="collapsible">Subscriptions</span></h3>
            <div  id="subscriptions-collapse"class="collapse show"> <!-- BEGIN SUBSCRIPTIONS COLLAPSE -->

              <div class="row">
                <div class="col-md-12">
                  <div class="link-btns">
                    <span id="add-subscription-btn" class="link-btn">Add</span>
                    <span id="delete-subscriptions-btn" class="link-btn">Delete</span>
                    <span id="select-all-subscriptions-btn" class="link-btn">Select All</span>
                    <span id="deselect-all-subscriptions-btn" class="link-btn">Deselect All</span>
                  </div>
                </div>
              </div>

              <div class="row" style="display:none;" id="add-subscription-row">
                <div class="form-group col-md-12">
                  <form id="add-subscription-form" action="javascript:void(0);">

                    <h3>Add Subscription</h3>

                    <div class="row">
                      <div class="form-group col-md-12">
                        <label>Name</label>
                        <input id="add-subscription-name" type="text" class="form-control form-control-sm" value="" required>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-md-12">
                        <label>Description</label>
                        <input id="add-subscription-description" type="text" class="form-control form-control-sm" value="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-md-12">
                        <label>Subscription Type</label>
                        <select id="add-subscription-subscription-type" class="form-control form-control-sm">
                          <option value='connectivity'>connectivity</option>
                          <option value='datapoint'>datapoint</option>
                          <option value='datapointack'>datapointack</option>
                          <option value='location'>location</option>
                          <option value='registration'>registration</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>OEM Model</label>
                        <input id="add-subscription-oem-model" type="text" class="form-control form-control-sm" value="">
                      </div>
                      <div class="form-group col-md-6">
                        <label>DSN</label>
                        <input id="add-subscription-dsn" type="text" class="form-control form-control-sm" value="">
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>Property Name</label>
                        <input id="add-subscription-property-name" type="text" class="form-control form-control-sm" value="">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Client Type</label>
                        <select id="add-subscription-client-type" class="form-control form-control-sm">
                          <option value='cloud'>cloud</option> 
                          <option value='user_opt_in'>user_opt_in</option> 
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-outline-light btn-sm">Create</button>
                        <button type="button" class="btn btn-outline-light btn-sm close-me">Close</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-12">
                  <table id="subscriptions">
                    <thead>
                      <tr>
                        <th>&nbsp;</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>

            </div> <!-- END SUBSCRIPTIONS COLLAPSE -->
          </div> <!-- END COLUMN -->
        </div> <!-- END SUBSCRIPTIONS -->
      </div> <!-- END LEFT COLUMN -->

      <div class="form-group col-md-6"> <!-- BEGIN RIGHT COLUMN -->
      </div> <!-- END RIGHT COLUMN -->

    </div>  <!-- END OUTER ROW -->
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://docs.aylanetworks.com/utilities/ayla-proxy-server/source/ayla-proxy-server.js"></script>
<script src="ayla-proxy-client.js"></script>
</html>
