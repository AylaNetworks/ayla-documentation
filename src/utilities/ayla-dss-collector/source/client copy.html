<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ayla DSS Collector</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="client.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dss"><img src="ayla-leaf.png" width="28" alt="">Ayla DSS Collector</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navdrop"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navdrop">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a id="account-link" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Account</a>
          <div class="dropdown-menu dropdown-menu-right" style="width:320px;background:snow;">

            <form id="login-form" style="display:none;">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">Log into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input type="password" class="form-control" id="password" placeholder="password" required>
                </div>
              </div>
              <div id="login-error-div" class="form-row" style="display:none;">
                <div class="form-group col-md-12">
                  <div id="login-error-text" style="text-align:center;font-size:80%;color:red;">error message</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="login-submit" type="submit" class="btn btn-success btn-sm btn-block">Login</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="login-close" type="button" class="btn btn-secondary btn-sm btn-block">Close</button>
                </div>
              </div>
            </form>

            <form id="logout-form" style="display:none;">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div style="text-align:center;font-size:80%;color:gray;">You are logged into your Ayla account.</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <button id="logout-submit" type="submit" class="btn btn-warning btn-sm btn-block">Logout</button>
                </div>
                <div class="form-group col-md-6">
                  <button id="logout-close" type="button" class="btn btn-secondary btn-sm btn-block">Close</button>
                </div>
              </div>
            </form>

          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="row">

      <div class="form-group col-md-6">
        <h3 data-toggle="collapse" href="#define-subscription"><span class="collapsible">Define Subscription</span></h3>
        <div class="collapse show sidenav-widget" id="define-subscription">

          <div class="row">
            <div class="form-group col-md-12">
              <label>Service</label>
              <select id="service" class="form-control form-control-sm" required>
                <option value='{"region":"cn","deployment":"dev"}'>China : Dev</option> 
                <option value='{"region":"cn","deployment":"field"}'>China : Field</option> 
                <option value='{"region":"eu","deployment":"field"}'>EU : Field</option> 
                <option value='{"region":"us","deployment":"dev"}' selected>US : Dev</option> 
                <option value='{"region":"us","deployment":"staging"}'>US : Staging</option> 
                <option value='{"region":"us","deployment":"field"}'>US : Field</option> 
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label>Client Type</label>
              <select id="client-type" class="form-control form-control-sm" required>
                <option value="cloud">Cloud</option>
                <option value="mobile" selected>Mobile</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label>OEM Model</label>
              <input id="oem-model" type="text" class="form-control form-control-sm" value="*" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label>DSN</label>
              <input id="dsn" type="text" class="form-control form-control-sm" placeholder="Leave blank for all devices">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label>Property Names</label>
              <input id="property-name" type="text" class="form-control form-control-sm" value="*" required>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <h3 data-toggle="collapse" href="#subscribe-collapsible"><span class="collapsible">Subscribe</span></h3>
        <div class="collapse show sidenav-widget" id="subscribe-collapsible" style="margin-bottom: 16px;">
          <div id="subscribe-checkboxes" class="border rounded" style="padding:6px;">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="connectivity" id="connectivity-checkbox">
              <label class="form-check-label">Connectivity</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="datapoint" id="datapoint-checkbox">
              <label class="form-check-label">Datapoint</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="datapointack" id="datapointack-checkbox">
              <label class="form-check-label">Datapoint Ack</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="location" id="location-checkbox">
              <label class="form-check-label">Location</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="registration" id="registration-checkbox">
              <label class="form-check-label">Registration</label>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="ayla-dss-collector.js"></script>
<script src="client.js"></script>
</html>
