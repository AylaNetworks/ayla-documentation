<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ayla DSS Browser</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="client.css">
</head>

<body>

  <!-- BEGIN NAV MENU -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="./client.html">Ayla DSS Browser</a>
  </nav>
  <!-- END NAV MENU -->

  <!-- BEGIN MAIN -->
  <main role="main" class="container">

    <!-- BEGIN OUTER ROW -->
    <div class="row">

      <!-- BEGIN LEFT COLUMN -->
      <div class="form-group col-md-5">

        <!-- BEGIN CREATE EVENT STREAM ROW -->
        <div class="row">

          <!-- BEGIN CREATE EVENT STREAM COL -->
          <div class="form-group col-md-12">

            <h3><span data-toggle="collapse" href="#create-event-stream-collapse" class="collapsible">Create event stream</span></h3>

            <!-- BEGIN CREATE EVENT STREAM FORM -->
            <form id="create-event-stream-form"class="collapse show" action="javascript:void(0);">

              <!-- BEGIN NAME THE EVENT STREAM -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Name the event stream</label>
                  <input id="event-stream-name" type="text" class="form-control form-control-sm" required>
                </div>
              </div>
              <!-- END NAME THE EVENT STREAM -->

              <!-- BEGIN SELECT SERVICE -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Select a service</label>
                  <select id="service" class="form-control form-control-sm" required>
                    <option value='{"region":"cn","deployment":"dev"}'>China : Dev</option> 
                    <option value='{"region":"cn","deployment":"field"}'>China : Field</option> 
                    <option value='{"region":"eu","deployment":"field"}'>EU : Field</option> 
                    <option value='{"region":"us","deployment":"dev"}' selected>US : Dev</option> 
                    <option value='{"region":"us","deployment":"staging"}'>US : Staging</option> 
                    <option value='{"region":"us","deployment":"field"}'>US : Field</option> 
                  </select>
                </div>
              </div>
              <!-- END SELECT SERVICE -->

              <!-- BEGIN SELECT CLIENT TYPE -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Select a client type</label>
                  <select id="client-type" class="form-control form-control-sm" required>
                    <option value="cloud">Cloud</option>
                    <option value="mobile" selected>Mobile</option>
                  </select>
                </div>
              </div>
              <!-- END SELECT CLIENT TYPE -->

              <!-- BEGIN ENTER STREAM KEY -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Enter a stream key</label>
                  <input id="stream-key" type="text" class="form-control form-control-sm" required>
                </div>
              </div>
              <!-- END ENTER STREAM KEY -->

              <!-- BEGIN CREATE EVENT STREAM BTN-->
              <div class="row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-outline-secondary btn-sm">Create</button>
                </div>
              </div>
              <!-- END CREATE EVENT STREAM BTN-->

            </form>
            <!-- END CREATE EVENT STREAM FORM -->

          </div>
          <!-- END CREATE EVENT STREAM COL -->

        </div>
        <!-- END CREATE EVENT STREAM ROW -->

        <!-- BEGIN EVENT STREAMS ROW -->
        <div class="row">

          <!-- BEGIN EVENT STREAMS COL -->
          <div class="form-group col-md-12">

            <h3><span data-toggle="collapse" href="#event-streams-collapse" class="collapsible">Event streams</span></h3>

            <!-- BEGIN EVENT STREAMS COLLAPSE -->
            <div id="event-streams-collapse"class="collapse show">

              <!-- BEGIN EVENT STREAMS ROW -->
              <div class="row">

                <!-- BEGIN EVENT STREAMS COL -->
                <div class="form-group col-md-12">

                  <!-- BEGIN EVENT STREAMS SCROLLABLE -->
                  <div id="event-streams" class="border rounded pre-scrollable"></div>
                  <!-- END EVENT STREAMS SCROLLABLE -->

                </div>
                <!-- END EVENT STREAMS COL -->

              </div>
              <!-- END EVENT STREAMS ROW -->

              <!-- BEGIN DELETE EVENT STREAM BTN -->
              <div class="row">
                <div class="col-md-12">
                  <button id="delete-event-stream-btn" type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
                </div>
              </div>
              <!-- END DELETE EVENT STREAM BTN -->

            </div>
            <!-- END EVENT STREAMS COLLAPSE -->

          </div>
          <!-- END EVENT STREAMS COL -->

        </div>
        <!-- END EVENT STREAMS ROW -->

      </div>
      <!-- END LEFT COLUMN -->

      <!-- BEGIN RIGHT COLUMN -->
      <div class="form-group col-md-7">

        <!-- BEGIN EVENTS ROW -->
        <div class="row">

          <!-- BEGIN EVENTS COL -->
          <div class="form-group col-md-12">

            <h3><span data-toggle="collapse" href="#events-collapse" class="collapsible">Events</span></h3>

            <!-- BEGIN EVENTS COLLAPSE -->
            <div  id="events-collapse"class="collapse show">

              <!-- BEGIN EVENTS ROW -->
              <div class="row">

                <!-- BEGIN EVENTS COL -->
                <div class="form-group col-md-12">

                  <!-- BEGIN EVENTS SCROLLABLE -->
                  <div id="events" class="border rounded pre-scrollable"></div>
                  <!-- END EVENTS SCROLLABLE -->

                </div>
                <!-- END EVENTS COL -->

              </div>
              <!-- END EVENTS ROW -->

            </div>
            <!-- END EVENTS COLLAPSE -->

          </div>
          <!-- END EVENTS COL -->

        </div>
        <!-- END EVENTS ROW -->

      </div>
      <!-- END RIGHT COLUMN -->

    </div>
    <!-- END OUTER ROW -->

  </main>
  <!-- END MAIN -->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="client.js"></script>
</html>
