<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ayla DSS Browser</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="client.css">
</head>

<body>

  <!-- BEGIN NAV MENU -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="./client.html">Ayla DSS Browser</a>
  </nav>
  <!-- END NAV MENU -->

  <!-- BEGIN MAIN -->
  <main role="main" class="container">

    <!-- BEGIN OUTER ROW -->
    <div class="row">

      <!-- BEGIN LEFT COLUMN -->
      <div class="form-group col-md-6">

        <!-- BEGIN CREATE EVENT STREAM -->
        <div class="row">
          <div class="form-group col-md-12">
            <h3 data-toggle="collapse" href="#create-event-stream-collapse"><span class="collapsible">Create event stream</span></h3>
            <div  id="create-event-stream-collapse"class="collapse show">

              <!-- BEGIN NAME THE EVENT STREAM -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Name the event stream</label>
                  <input id="event-stream-name" type="text" class="form-control form-control-sm" value="">
                </div>
              </div>
              <!-- END NAME THE EVENT STREAM -->

              <!-- BEGIN SELECT A SOURCE AND CLIENT TYPE -->
              <div class="row">
                <div class="form-group col-md-6">
                  <label>Select a source</label>
                  <select id="event-stream-source" class="form-control form-control-sm">
                    <option value='{"region":"cn","deployment":"dev"}'>China : Dev</option> 
                    <option value='{"region":"cn","deployment":"field"}'>China : Field</option> 
                    <option value='{"region":"eu","deployment":"field"}'>EU : Field</option> 
                    <option value='{"region":"us","deployment":"dev"}' selected>US : Dev</option> 
                    <option value='{"region":"us","deployment":"staging"}'>US : Staging</option> 
                    <option value='{"region":"us","deployment":"field"}'>US : Field</option> 
                  </select>
                </div>

                <div class="form-group col-md-6">
                  <label>Select a client type</label>
                  <select id="event-stream-client-type" class="form-control form-control-sm">
                    <option value="cloud">Cloud</option>
                    <option value="mobile" selected>Mobile</option>
                  </select>
                </div>
              </div>
              <!-- END SELECT A SOURCE AND CLIENT TYPE -->

              <!-- BEGIN ENTER A STREAM KEY -->
              <div class="row">
                <div class="form-group col-md-12">
                  <label>Enter a stream key</label>
                  <input id="stream-key" type="text" class="form-control form-control-sm" value="">
                </div>
              </div>
              <!-- END ENTER STREAM KEY -->

              <!-- BEGIN CREATE EVENT STREAM BTN -->
              <div class="row">
                <div class="col-md-12">
                  <button id="create-event-stream-btn" type="button" class="btn btn-outline-secondary btn-sm">Create</button>
                </div>
              </div>
              <!-- END CREATE EVENT STREAM BTN -->

            </div>
          </div>
        </div>
        <!-- END CREATE EVENT STREAM -->

        <!-- BEGIN EVENT STREAMS -->
        <div class="row">
          <div class="form-group col-md-12">
            <h3 data-toggle="collapse" href="#event-streams-collapse"><span class="collapsible">Event streams</span></h3>
            <div id="event-streams-collapse"class="collapse show">

              <!-- BEGIN EVENT STREAMS -->
              <div class="row">
                <div class="form-group col-md-12">
                  <div id="event-streams" class="border rounded pre-scrollable">

                    <div class="form-check event-stream">
                      <input type="checkbox" class="form-check-input" value="987654321">
                      <span data-toggle="collapse" href="#ID555">
                        <label class="form-check-label collapsible">Stream for location events</label>
                      </span>
                      <div id="ID555" class="collapse"><pre>sss</pre></div>
                    </div>

                    <div class="form-check event-stream">
                      <input type="checkbox" class="form-check-input" value="987654321">
                      <span data-toggle="collapse" href="#ID556">
                        <label class="form-check-label collapsible">Stream for datapoint events</label>
                      </span>
                      <div id="ID556" class="collapse"><pre>sss</pre></div>
                    </div>

                  </div>
                </div>
              </div>
              <!-- END EVENT STREAMS -->

              <!-- BEGIN DELETE EVENT STREAM BTN -->
              <div class="row">
                <div class="col-md-12">
                  <button id="delete-event-stream-btn" type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
                </div>
              </div>
              <!-- END DELETE EVENT STREAM BTN -->

            </div>
          </div>
        </div>
        <!-- END EVENT STREAMS -->

      </div>
      <!-- END LEFT COLUMN -->

      <!-- BEGIN RIGHT COLUMN -->
      <div class="form-group col-md-6">

        <div class="row">
          <div class="form-group col-md-12">
            <h3 data-toggle="collapse" href="#events-collapse"><span class="collapsible">Events</span></h3>
            <div  id="events-collapse"class="collapse show">

              <div class="row">
                <div class="form-group col-md-12">
                  <div id="events" class="border rounded pre-scrollable">

                    <div class="event">
                      <div><a data-toggle="collapse" href="#ID123">Connectivity event</a></div>
                      <div id="ID123" class="collapse">
                        <pre>sss</pre>
                      </div>
                    </div>

                    <div class="event">
                      <div><a data-toggle="collapse" href="#ID124">Connectivity event</a></div>
                      <div id="ID124" class="collapse">
                        <pre>sss</pre>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END RIGHT COLUMN -->

    </div>
    <!-- END OUTER ROW -->

  </main>
  <!-- END MAIN -->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="client.js"></script>
</html>
