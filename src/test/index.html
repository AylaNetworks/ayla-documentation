<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/test/style.css">
  <link rel="icon" href="/assets/images/favicon.ico">
</head>

<body class="d-flex flex-column h-100 has-sidebar has-pagebar" style="padding:24px;">

  <div class="form-row mb-2">
    <div class="form-group col-auto">ICC OTA Upload/Download Test</div>
  </div>
 
  <div class="form-row mb-2">
    <div class="form-group col-auto">
      <input id="access-token" class="form-control form-control-sm" type="text" placeholder="Access Token">
    </div>
  </div>
 
  <div class="form-row mb-2">
    <div class="form-group col-auto">
      <input id="upload-img-model" class="form-control form-control-sm" type="text" value="ledevb" placeholder="model">
    </div>
    <div class="form-group col-auto">
      <input id="upload-img-version" class="form-control form-control-sm" type="text" value="esp32_101" placeholder="version">
    </div>
    <div class="form-group col-auto">
      <div class="custom-file">
        <input id="upload-img-input" type="file" class="custom-file-input">
        <label class="custom-file-label form-control-sm" for="upload-img-input">Choose file</label>
      </div>
    </div>
    <div class="form-group col-auto">
      <button id="upload-img-btn" type="button" class="btn btn-secondary btn-sm">Upload</button>
    </div>
  </div>

  <div class="form-row mb-2">
    <div class="form-group col-auto">
      <input id="download-img-model" class="form-control form-control-sm" type="text" value="ledevb" placeholder="model">
    </div>
    <div class="form-group col-auto">
      <input id="download-img-version" class="form-control form-control-sm" type="text" value="esp32_101" placeholder="version">
    </div>
    <div class="form-group col-auto">
      <button id="download-img-btn" type="button" class="btn btn-secondary btn-sm">Download</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/assets/axios-0.19.0/axios.min.js"></script>
  <script src="/assets/ayla-cloud-001/ayla-cloud.js"></script>
  <script src="/test/script.js"></script>
</body>

</html>
